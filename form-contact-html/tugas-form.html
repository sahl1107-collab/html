<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Form</title>
  </head>
  <body>
    <h2>Form Data Pribadi</h2>

    <!-- Form dimulai -->
    <form action="#" method="post">
      <!-- Input Nama -->
      <label for="nama">Nama:</label><br />
      <input type="text" id="nama" name="nama" /><br /><br />

      <!-- Input Alamat -->
      <label for="alamat">Alamat:</label><br />

      ><br /><br />

      <!-- Jenis Kelamin -->
      <label>Jenis Kelamin:</label><br />
      <input type="radio" id="pria" name="jenis_kelamin" value="Pria" />
      <label for="pria">Pria</label><br />
      <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" />
      <label for="wanita">Wanita</label><br /><br />

      <!-- Hobi -->
      <label>Hobi:</label><br />
      <input type="checkbox" id="memasak" name="hobi" value="Memasak" />
      <label for="memasak">Memasak</label><br />
      <input type="checkbox" id="bersepeda" name="hobi" value="Bersepeda" />
      <label for="bersepeda">Bersepeda</label><br />
      <input type="checkbox" id="lari" name="hobi" value="Lari" />
      <label for="lari">Lari</label><br />
      <input type="checkbox" id="panahan" name="hobi" value="Panahan" />
      <label for="panahan">Panahan</label><br />
      <input type="checkbox" id="renang" name="hobi" value="Renang" />
      <label for="renang">Renang</label><br /><br />

      <!-- Tombol Submit -->
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
