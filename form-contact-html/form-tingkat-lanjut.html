<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="contact.php" method="POST">
      <fieldset>
        <legend>Form</legend>
        <p>
          <label>Alamat Web:</label>
          <input
            type="url"
            name="name"
            placeholder="Masukan URL Web..."
            value="https.google.com"
          />
        </p>
        <p>
          <label>Tanggal Lahir:</label>
          <input type="date" name="tanggal" />
        </p>
        <p>
          <label>Umur:</label>
          <input type="number" min="10" max="90" name="umur" />
        </p>
        <div>
        <label>Jenis kelamin:</label>
          <label
            ><input type="radio" name="Sekolah_Sma" value="Sma" />
            Sekolah Sma abuzar  </label
          >
          <label
            ><input type="radio" name="Sekolah_Smp" value="Smp" />
            Sekolah Smp telaga pelangi </label

        </div>
        <p>
          <input type="submit" name="submit" value="send" />
        </p>
      </fieldset>
    </form>
  </body>
</html>
